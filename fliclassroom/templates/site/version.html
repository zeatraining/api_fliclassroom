{% extends "main.html" %}
{% block title %}{{titulo}}{% endblock %}
{% block content %}
   <center>
      <h1>{{titulo}}</h1>

      <table>
         <tr>
            <th>Nombre     </th>
            <th>Descripción</th>
            <th>Año        </th>
            <th>Estado     </th>
            <th>VERSIÓN    </th>
         </tr>
         {% for lis in listado %}
            <tr>
               <td>{{lis.ver_nombre}}     </td>
               <td>{{lis.ver_descripcion}}</td>
               <td>{{lis.ver_anio}}       </td>
               <td>{{lis.estado}}         </td>
               <td>{{lis|linebreaks}}     </td>
            </tr>
         {% endfor %}
      </table>

   </center>
{% endblock %}
